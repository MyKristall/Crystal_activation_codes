<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Раскрой свой КРИСТАЛЛ ДУШИ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0d1020; --panel:#121636; --ink:#eaf0ff;
    --muted:#a7b0d8; --glow:#ffd966;
    --radius:18px; --gap:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink);
    background:radial-gradient(1200px 600px at 50% -120px,#1a2155 0%,#0d1020 38%,#0d1020 100%);
    font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    line-height:1.55;
  }
  .wrap{max-width:980px;margin:auto;padding:24px}
  header{display:flex;flex-direction:column;align-items:center;margin:6px 0 22px}
  h1{margin:0 0 8px;font-weight:900;letter-spacing:.5px;text-align:center;font-size:clamp(26px,5.6vw,48px)}
  h1 .glow{display:inline-block;color:#ffe69c;text-shadow:0 0 24px rgba(255,217,102,.6),0 0 48px rgba(255,217,102,.25)}
  .panel{
    background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow);
    border-radius:var(--radius); padding:16px; margin-bottom:18px
  }
  .row{display:flex;flex-wrap:wrap;gap:var(--gap)}
  label{display:block;font-size:13px;color:var(--muted);margin:0 0 6px 6px}
  .control{flex:1;min-width:220px}
  input[type="date"],select{
    width:100%;padding:15px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);
    background:#0f1533;color:var(--ink);outline:none
  }
  .langbar{display:flex;gap:10px;align-items:end;flex-wrap:wrap}

  /* Премиальные кнопки */
  .btn{appearance:none;border:0;border-radius:14px;padding:16px 22px;
    font-weight:800;letter-spacing:.3px; cursor:pointer; transition:.2s transform,.2s box-shadow,.2s filter}
  .btn:active{transform:translateY(1px)}
  .btn.primary{
    background:linear-gradient(135deg,#71e2ff,#7afcc5); color:#0b1230;
    box-shadow:0 10px 28px rgba(61,209,255,.28), inset 0 1px 0 rgba(255,255,255,.5)
  }
  .btn.primary:hover{box-shadow:0 14px 36px rgba(61,209,255,.36), inset 0 1px 0 rgba(255,255,255,.55)}
  .btn.ghost{
    background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03)); color:var(--ink);
    border:1px solid rgba(255,255,255,.16)
  }
  .btn.ghost:hover{filter:brightness(1.06)}

  .vy{font-size:20px;font-weight:800;margin:10px 0 16px;text-align:center}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}

  /* ЯРКИЕ клетки как на эталоне */
  .cell{
    aspect-ratio:1/1;border-radius:18px;display:flex;align-items:center;justify-content:center;
    font-weight:900;font-size:32px;color:#0d1020;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.25), 0 10px 30px rgba(0,0,0,.28);
    background-image: radial-gradient(circle at 50% 45%, rgba(255,255,255,.62), rgba(255,255,255,0) 55%)
  }
  /* 1..12 */
  .c-1{background:#ff3a3a}
  .c-2{background:#ff962e}
  .c-3{background:#ffe451}
  .c-4{background:#b8ff4d}
  .c-5{background:#2f7b4f}     /* тёмно-зелёный (как на картинке) */
  .c-6{background:#88eff0}
  .c-7{background:#2d4cff}
  .c-8{background:#c6e9ff}
  .c-9{background:#9050e6}
  .c-10{background:#d7a6e3}
  .c-11{background:#ff5fa8}
  .c-12{background:#ffc2d1}

  .inst h2{margin:0 0 14px;font-size:24px}
  .cards{display:flex;flex-direction:column;gap:14px}
  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.09); border-radius:18px;padding:16px 18px
  }
  .card h3{margin:0 0 12px;font-size:18px;letter-spacing:.3px}
  .card.red h3{color:#ff7d7d}
  .card.blue h3{color:#79a8ff}
  .card.green h3{color:#54e0a3}
  .kv{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 0}
  .pill{background:#0f1533;border:1px solid rgba(255,255,255,.12); color:#d4ddff;border-radius:12px;padding:6px 10px;font-size:13px}
  .muted{color:#aab3da}
  .note{opacity:.85;text-align:center;margin:10px 0 30px}

  @media (max-width:720px){
    .grid{gap:12px}
    .cell{font-size:28px}
    .btn{width:100%}
  }
</style>
</head>

    <header>
      <h1>

function pickLang(){
  const sel = document.getElementById('lang').value;
  if(sel!=='auto') return sel;
  const nav = (navigator.language||'en').slice(0,2).toLowerCase();
  return ['ru','en','bg','uk'].includes(nav)?nav:'ru';
}
function applyLang(){
  const L = pickLang(), t = I18N[L];
  document.documentElement.lang = L;
  document.querySelectorAll('[data-i]').forEach(el=>{
    const k = el.getAttribute('data-i'); if(t[k]) el.textContent = t[k];
  });
  const tl = document.querySelector('[data-i="titleLead"]');
  if(t.titleLead) tl.textContent = t.titleLead;
  document.querySelector('[data-i="pdfNote"]').textContent = t.pdfNote;
}

/* ---------- математика (утвержденные формулы) ---------- */
const sumDigits = n => String(Math.abs(n)).split('').reduce((a,b)=>a+ +b,0);
const to12 = n => { while(n>12){ n = sumDigits(n); } return n || 12; };

function buildPositions(iso){
  const [Y,M,D] = iso.split('-').map(Number);
  const P1 = to12(sumDigits(D));
  const P2 = to12(M);
  const P3 = to12(sumDigits(Y));
  const P4 = to12(P1+P2);
  const P5 = to12(P1+P3);
  const P6 = to12(P2+P3);
  const P7 = to12(P4+P5);
  const P8 = to12(P4+P6);
  const P9 = to12(P5+P6);
  const P10 = to12(P7+P8);
  const P11 = to12(P7+P9);
  const P12 = to12(P8+P9);
  return {Y,M,D,P1,P2,P3,P4,P5,P6,P7,P8,P9,P10,P11,P12};
}
// ВЯ = День + Месяц + век + десяток года
function computeVY({Y,M,D}){
  const century = Math.floor(Y/100);
  const tens = Math.floor((Y%100)/10);
  return D + M + century + tens;
}
function computeCodes(P){
  const N1 = P.P5;
  const N2 = P.P8;
  const N3 = to12(P.P5 + P.P8);

  const T1 = to12(P.P8 + P.P10 + P.P12);
  const T2 = to12(P.P1 + P.P3 + P.P5);
  const T3 = to12(T1 + T2);

  const C1 = to12(P.P2 + P.P4 + P.P6);
  const C2 = to12(P.P7 + P.P9 + P.P11);
  const C3 = to12(C1 + C2);

  return {N1,N2,N3,T1,T2,T3,C1,C2,C3};
}

/* ---------- отрисовка ---------- */
function drawGrid(P){
  ["P10","P11","P12","P7","P8","P9","P4","P5","P6","P1","P2","P3"].forEach(id=>{
    document.getElementById(id).textContent = P[id];
  });
}
function drawInstructions(P){
  const L = pickLang(), t = I18N[L];
  const {N1,N2,N3,T1,T2,T3,C1,C2,C3} = computeCodes(P);
  document.getElementById('k1text').innerHTML = t.k1text(N1,N2,N3);
  document.getElementById('k2text').innerHTML = t.k2text(T1,T2,T3);
  document.getElementById('k3text').innerHTML = t.k3text(C1,C2,C3);
  document.getElementById('n1').textContent = N1;
  document.getElementById('n2').textContent = N2;
  document.getElementById('n3').textContent = N3;
  document.getElementById('t1').textContent = T1;
  document.getElementById('t2').textContent = T2;
  document.getElementById('t3').textContent = T3;
  document.getElementById('c1').textContent = C1;
  document.getElementById('c2').textContent = C2;
  document.getElementById('c3').textContent = C3;
}

/* ---------- взаимодействия ---------- */
const $ = s=>document.querySelector(s);
function recalc(){
  const iso = $('#dob').value; if(!iso){ alert('Выбери дату'); return; }
  const P = buildPositions(iso);
  drawGrid(P);
  $('#vyVal').textContent = computeVY(P);
  drawInstructions(P);
}
document.getElementById('calc').addEventListener('click', recalc);
document.getElementById('lang').addEventListener('change', ()=>{ applyLang(); const v=$('#vyVal').textContent.trim(); if(v!=='—') recalc(); });

/* ---------- PDF: 3 страницы, берём скриншоты блоков ---------- */
document.getElementById('pdf').addEventListener('click', async ()=>{

  pdf.setFillColor(13,16,32); pdf.rect(0,0,pdf.internal.pageSize.getWidth(),pdf.internal.pageSize.getHeight(),"F");
